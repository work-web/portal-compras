<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro Funcionário</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <style media="screen">
      .img1{
        padding-left: 12%;
      }
    </style>
  </head>
  <body>
    <div class="img1">
      <h1 align="center">Espaço para imagem</h1>
    </div>
    <div class="barra">
      <ul class="breadcrumb">
        <li><a href="#">Início</a> <span class="divider">/</span></li>
        <li><a href="#">Funcionário</a> <span class="divider">/</span></li>
        <li class="active">Cadastro de Funcionário</li>
      </ul>
    </div>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Nome</label>
        <div class="controls">
          <input type="text" id="inputProd" placeholder="Insira o nome completo">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">RG</label>
        <div class="controls">
          <input type="text" id="inputProd" placeholder="Insira o RG">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">CPF</label>
        <div class="controls">
          <input type="text" id="inputProd" placeholder="Insira o CPF">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Departamento</label>
        <div class="controls">
          <input type="text" id="inputProd" placeholder="Insira o departamento">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Cargo</label>
        <div class="controls">
          <input type="text" placeholder="Insira o cargo">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"> Email </label>
        <div class="controls">
          <input type="text" placeholder="Informe o email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"> Senha de Acesso: </label>
        <div class="controls">
          <input type="text" placeholder="Informe uma senha">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>
  </body>
</html>
