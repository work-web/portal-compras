<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Cadastrar Categoria </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <style media="screen">
      .img1{
        padding-left: 12%;
      }
      .camposObrigatórios{
        margin: 0 18px;
      }
    </style>
  </head>
  <body>
    <div class="img1">
      <h1 align="center"> Espaço para imagem</h1>
    </div>
    <div class="barra">
      <ul class="breadcrumb">
        <li><a href="#"> Início</a> <span class="divider">/</span></li>
        <li class="active"> Cadastro de Categoria </li>
      </ul>
    </div>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label"> Categoria <span>*</span> </label>
        <div class="controls">
          <input type="text" placeholder="Nome da Categoria">
        </div>

      </div>
      <div class="control-group">
        <label class="control-label"> Adicionar Produtos </label>
        <div class="controls">
          <input type="text" placeholder="Nome do Produto">
          <button type="button" name="button"> <b> + </b></button>
        </div>

      </div>

      <div class="control-group">
        <div id="botoes" class="controls">
          <button type="submit" class="btn btn-primary"> Confirmar </button>
          <button type= "button" class="btn btn-primary"> Cancelar</button>
        </div>
      </div>
    </form>
    <div class="camposObrigatórios">
      <p>Campos Obrigatórios (*)</p>
    </div>
  </body>
</html>
